<mat-card class="bg-white rounded-4 login-layout">
    <div class="col-lg-12 col-md-12">
        <h1 class="text-center heading-1">Log in to your panel</h1>
    </div>
    <div class="col-lg-12 col-md-12 mt-5">
        <form class="row " >
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Email Address" >
            </mat-form-field>
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide() ? 'password' : 'text'" placeholder="******"/>
                <button
                  mat-icon-button
                  matSuffix
                  (click)="clickEvent($event)"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide()"
                >
                  <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <div class="col-lg-12 col-md-12 mt-3" >
                <div class="row">
                    <!-- <button mat-raised-button class="primary-btn">Login</button> -->
                    <button mat-raised-button="" class="primary-btn round large mdc-button mdc-button--raised mat-mdc-raised-button mat-unthemed mat-mdc-button-base ng-star-inserted"> Log in</button>
        
                    <a routerlink="/auth/forgot-password" class="other-small-action text-center mt-3 primary-text" ng-reflect-router-link="/auth/forgot-password" href="/auth/forgot-password"> Forgot password? </a>
        
                </div>
            </div>
            <!-- <mat-form-field>
                <mat-label>Input</mat-label>
                <input matInput>
            </mat-form-field> -->
        </form>
    </div>
    

</mat-card>
